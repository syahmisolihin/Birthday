<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday Mom!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('mama.jpg') no-repeat center center fixed;
      background-size: auto;
      font-family: 'Georgia', serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
      overflow: hidden;
      position: relative;
    }

    .card {
      background: rgba(255, 182, 193, 0.8);
      padding: 50px;
      border-radius: 25px;
      text-align: center;
      max-width: 600px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
      animation: fadeIn 2s ease-in-out;
      z-index: 2;
      position: relative;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.5em;
      margin-top: 20px;
    }

    .flower {
      font-size: 2em;
      margin-top: 20px;
      animation: spin 6s linear infinite;
      display: inline-block;
    }

    /* Hearts falling */
    .heart {
      position: absolute;
      top: -50px;
      font-size: 2em;
      color: red;
      animation: fall linear infinite;
    }

    @keyframes fall {
      0% {
        transform: translateY(0);
        opacity: 1;
      }
      100% {
        transform: translateY(110vh);
        opacity: 0;
      }
    }

    /* Animation Fade In */
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9);}
      to { opacity: 1; transform: scale(1);}
    }

    /* Animation Spin Flower */
    @keyframes spin {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }

  </style>
</head>
<body>

  <div class="heart" style="left: 40%; animation-duration: 8s; animation-delay: 0.5s;">üíñ</div>
  <div class="heart" style="left: 50%; animation-duration: 5s; animation-delay: 1.5s;">‚ù§Ô∏è</div>
  <div class="heart" style="left: 60%; animation-duration: 6s; animation-delay: 2.5s;">üíñ</div>
  <div class="heart" style="left: 70%; animation-duration: 7s; animation-delay: 1s;">‚ù§Ô∏è</div>
  <div class="heart" style="left: 80%; animation-duration: 5s; animation-delay: 0.7s;">üíñ</div>
  <div class="heart" style="left: 90%; animation-duration: 8s; animation-delay: 2s;">‚ù§Ô∏è</div>

  <!-- Birthday Card -->
  <div class="card">
    <h1>Happy Birthday, Mama üå∏</h1>
    <p>May your special day be as beautiful and amazing<br> as you are to us. Love you forever!</p>
    <div class="flower">üåºüå∏üå∫</div>
  </div>

</body>
</html>
